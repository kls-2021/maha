<html lang = "en">
    <head>
        <style>
            body{
                text-align: center;
                font-family: cursive;
                font-weight: bold;
                font-size: 20;
                margin: 30px;
                width: 100%;
                background-image:url("images/background.jpg");
                background-size: 100%;
                background-repeat: no-repeat;
            }

        </style>
        <script>
    let c = document.getElementById("my-canvas");
    
    let ctx = c.getContext("2d");
    
    let loadImage = (src, callback) => {
      let img = document.createElement("img");
      img.onload = () => callback(img);
      img.src = src;
    };
    
    let imagePath = (frameNumber, animation) => {
      return "/images/" + animation + "/" + frameNumber + ".png";
    };
    
    let frames = {
      idle: [1, 2, 3, 4, 5, 6, 7, 8],
      kick: [1, 2, 3, 4, 5, 6, 7],
      punch: [1, 2, 3, 4, 5, 6, 7],
      forward: [1, 2, 3, 4, 5, 6],
      backward: [1, 2, 3, 4, 5, 6],
      block: [1, 2, 3, 4, 5, 6, 7, 8, 9],
    };
    let loadImages = (callback) => {
      let images = {
        idle: [],
        kick: [],
        punch: [],
        forward: [],
        backward: [],
        block: [],
      };
      let imagesToLoad = 0;
      ["idle", "kick", "punch", "forward", "backward", "block"].forEach(
        (animation) => {
          let animationFrames = frames[animation];
          imagesToLoad = imagesToLoad + animationFrames.length;
          animationFrames.forEach((frameNumber) => {
            let path = imagePath(frameNumber, animation);
    
            loadImage(path, (image) => {
              images[animation][frameNumber - 1] = image;
              imagesToLoad = imagesToLoad - 1;
    
              if (imagesToLoad === 0) {
                callback(images);
              }
            });
          });
        });
    };
    
    let animate = (ctx, images, animation, callback) => {
      images[animation].forEach((image, index) => {
        setTimeout(() => {
          ctx.clearRect(0, 0, 500, 500);
          ctx.drawImage(image, 0, 0, 500, 500);
        }, index * 100);
      });
    
      setTimeout(callback, images[animation].length * 100);
    };
    loadImages((images) => {
      let queuedAnimations = [];
    
      let aux = () => {
        let selectedAnimation;
    
        if (queuedAnimations.length === 0) {
          selectedAnimation = "idle";
        } else {
          selectedAnimation = queuedAnimations.shift();
        }
        animate(ctx, images, selectedAnimation, aux);
      };
    
      aux();
    
      document.getElementById("kick").onclick = () => {
        queuedAnimations.push("kick");
      };
    
      document.getElementById("punch").onclick = () => {
        queuedAnimations.push("punch");
      };
    
      document.getElementById("forward").onclick = () => {
        queuedAnimations.push("forward");
      };
    
      document.getElementById("backward").onclick = () => {
        queuedAnimations.push("backward");
      };
      document.getElementById("block").onclick = () => {
        queuedAnimations.push("block");
      };
    
      document.addEventListener("keydown", (event) => {
        const key = event.key; // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown", or "13"
    
        if (key === "A") {
          queuedAnimations.push("kick");
        } else if (key === "D") {
          queuedAnimations.push("punch");
        } else if (key === "W") {
          queuedAnimations.push("forward");
        } else if (key === "S") {
          queuedAnimations.push("backward");
        } else if (key === "E") {
          queuedAnimations.push("block");
        }
      });
    });
    </script>
        
    </head>

    <body>
        <h1>MARTIAL ARTS</h1>
<canvas id="my-canvas" width = "1500px" height = "500px"></canvas>
<button id = "kick">KICK(A)</button>
<button id = "punch">PUNCH(D)</button>
<button id = "forward">FORWARD(W)</button>
<button id = "backward">BACKWARD(S)</button>
<button id = "block">BLOCK(E)</button>
<<!--<<script type="text/javascript" src = "script.js"></script>-->
    </body>
    
</html>
